name: vega_embed_flutter_demo_page
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  vega_embed_flutter: ^0.5.0
  http: ^0.12.0+4
  url_launcher: ^5.4.2
  url_launcher_web: ^0.1.1+1

  # flutter_portal: ^0.0.1+2

  cupertino_icons: ^0.1.3
  flutter_icons: ^1.0.0+1

dev_dependencies:
  test: ^1.14.2

flutter:
  uses-material-design: true
  assets:
    - logos/
    - js/
    - css/
    - vega_lite_specs/bar_histogram/bar_charts/
    - vega_lite_specs/bar_histogram/histograms/
    - vega_lite_specs/scatter_line/scatter_plots/
    - vega_lite_specs/scatter_line/line_charts/
    - vega_lite_specs/composite_marks/error_bars_and_bands/
    - vega_lite_specs/composite_marks/box_plots/
    - vega_lite_specs/interactive/interactive/
    - vega_lite_specs/interactive_multiview/multiview/
    - vega_lite_specs/layered_plots/labeling_annotation/
    - vega_lite_specs/maps/geo/
    - vega_lite_specs/multi_view_displays/repeat_and_concatenation/
    - vega_lite_specs/multi_view_displays/trellis/
